<script src="https://tonejs.github.io/build/Tone.js"></script>
<script>
  /* global Tone */
  //some pleasant notes taken from https://gist.github.com/mattdesl/50fa00622294a86261edf3c7fbee2d3e
  const notes = [ 'C5', 'A3', 'D4', 'G4', 'A4', 'F4' ]
  
  function getRandomItem (arr) {
    return arr[Math.floor(Math.random() * arr.length)]
  }
  
  //would love some reverb 
  
  function play (e) {
    const synth = new Tone.Synth().toDestination()
    
    console.log('music!')
    
    if (e.key === '1') {
      synth.triggerAttackRelease('C4', '16n')
    } else if (e.key === '2') {
      synth.triggerAttackRelease('D4', '16n')
    } else if (e.key === '3') {
      synth.triggerAttackRelease('E4', '16n')
    } else if (e.key === '4') {
      synth.triggerAttackRelease('F4', '16n')
    } else if (e.key === '5') {
      synth.triggerAttackRelease('G4', '16n')
    } else if (e.key === '6') {
      synth.triggerAttackRelease('A4', '16n')
    } else if (e.key === '7') {
      synth.triggerAttackRelease('B4', '16n')
    } else if (e.key === '8') {
      synth.triggerAttackRelease('C5', '16n')
    } else if (e.key === '9') {
      synth.triggerAttackRelease('D5', '16n')
    } else if (e.key === '0') {
      synth.triggerAttackRelease('E5', '16n')
    } else {
      const randomItem = getRandomItem(notes)
      synth.triggerAttackRelease(randomItem, '16n')
    }
  }

    const musicalNote = document.createElement('div')
    musicalNote.innerText = 'ðŸŽµ'
    document.body.appendChild(musicalNote)
    musicalNote.style.left = x + 'px'
    musicalNote.style.top = y + 'px'
    musicalNote.style.fontSize = '50px'
    musicalNote.style.opacity = Math.random() * 1
    //I want the notes to move a little 
    //collision?
  }
  
  function animate () {
    
  }
  
  function visual (e) {
    if (e.key) {
        createMusicalNote(100, 100)
    }
  }
  
  window.addEventListener('keypress', play)
  window.addEventListener('keypress', visual)
  
</script>
