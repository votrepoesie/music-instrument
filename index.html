<style>

<script src="https://tonejs.github.io/build/Tone.js"></script>
<script>
  /* global Tone */
  //some pleasant notes taken from https://gist.github.com/mattdesl/50fa00622294a86261edf3c7fbee2d3e
  const notes = ['C5', 'A3', 'D4', 'G4', 'A4', 'F4']
  const intervals = ['12n', '10n', '8n', '6n', '4n']

  function getRandomItem(arr) {
    return arr[Math.floor(Math.random() * arr.length)]
  }

  //additionally would love some reverb, haven't figured out yet 
  //apprently needs async?

  function play(e) {
    const synth = new Tone.Synth().toDestination()
    console.log('music!')
    const randomInterval = getRandomItem(intervals)
    
    if (e.key === '1') {
      synth.triggerAttackRelease('C4', randomInterval)
    } else if (e.key === '2') {
      synth.triggerAttackRelease('D4', randomInterval)
    } else if (e.key === '3') {
      synth.triggerAttackRelease('E4', randomInterval)
    } else if (e.key === '4') {
      synth.triggerAttackRelease('F4', randomInterval)
    } else if (e.key === '5') {
      synth.triggerAttackRelease('G4', randomInterval)
    } else if (e.key === '6') {
      synth.triggerAttackRelease('A4', randomInterval)
    } else if (e.key === '7') {
      synth.triggerAttackRelease('B4', randomInterval)
    } else if (e.key === '8') {
      synth.triggerAttackRelease('C5', randomInterval)
    } else if (e.key === '9') {
      synth.triggerAttackRelease('D5', randomInterval)
    } else if (e.key === '0') {
      synth.triggerAttackRelease('E5', randomInterval)
    } else {
      const randomItem = getRandomItem(notes)
      synth.triggerAttackRelease(randomItem, randomInterval)
    }
  }

  //adding visuals to the music 
  
  function createMusicalNote(x, y) {
    //I want the note to appear at certain locations 
    //window.innerWidth x window.InnerHeight
    const randomLeft = Math.random() * window.innerWidth
    //const randomTop = Math.random() * window.innerHeight
    //console.log(randomLeft, randomTop)
    const musicalNote = document.createElement('div')
    musicalNote.innerText = 'ðŸŽµ'
    document.body.appendChild(musicalNote)
    musicalNote.style.position = 'absolute'
    musicalNote.style.left = randomLeft + 'px'
    musicalNote.style.top = y + 'px'
    musicalNote.style.fontSize = '50px'
    musicalNote.style.opacity = Math.random() * 1
    //I want the notes to move a little 
    function animate() {
    	requestAnimationFrame(animate)
    	y+= 0.5
    	musicalNote.style.top = y + 'px'
  	}
    animate()
  }
  
  function visual(e) {
    if (e.key) {
      createMusicalNote(0, 50)
    }
  }

  window.addEventListener('keypress', play)
  window.addEventListener('keypress', visual)
</script>
